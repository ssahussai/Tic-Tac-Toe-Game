<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<header>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
</header>

    <section id="gameboard">
    <div class="row">
        <div class="row1 square" data-index="0"></div>
        <div class="row1 square" data-index="1"></div>
        <div class="row1 square" data-index="2"></div>
    </div>
    <div class="row">
        <div class="row2 square" data-index="3"></div>
        <div class="row2 square" data-index="4"></div>
        <div class="row2 square" data-index="5"></div>
    </div>
    <div class="row">
        <div class="row3 square" data-index="6"></div>
        <div class="row3 square" data-index="7"></div>
        <div class="row3 square" data-index="8"></div>
    </div>    
    </section>

    <button id="reset">Reset Game</button>
</body>
</html>
